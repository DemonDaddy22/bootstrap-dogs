spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:dogs

server.error.include-message=always
server.error.include-binding-errors=always

graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true

graphiql.enabled=true
graphiql.endpoint=/graphql
grahiql.mapping=graphiql

spring.application.name=microservice-dogs
eureka.client.serviceUrl.defaultZone=http://localhost:8763/eureka/
eureka.client.service-url.default-zone=http://localhost:8763/eureka/
eureka.instance.prefer-ip-address=true

server.port=8081